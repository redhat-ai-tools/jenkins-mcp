---
apiVersion: v1
kind: Template
metadata:
  name: ocm-mcp
parameters:
  - name: IMAGE
    value: quay.io/redhat-ai-tools/ocm-mcp
  - name: IMAGE_TAG
    value: latest
  - name: MCP_TRANSPORT
    value: sse
  - name: FASTMCP_HOST
    value: "0.0.0.0"
  - name: CERT_MANAGER_ISSUER_NAME
    value: letsencrypt-dns
  - name: MCP_HOST
    value: ocm-mcp.example.com
  - name: OCM_CLIENT_ID
    value: cloud-services
  - name: ACCESS_TOKEN_URL
    value: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
  - name: OCM_API_BASE
    value: https://api.openshift.com
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: ocm-mcp
    name: ocm-mcp
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: ocm-mcp
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ocm-mcp
      spec:
        containers:
        - name: ocm-mcp
          image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          env:
          - name: MCP_TRANSPORT
            value: ${MCP_TRANSPORT}
          - name: FASTMCP_HOST
            value: ${FASTMCP_HOST}
          - name: OCM_CLIENT_ID
            value: ${OCM_CLIENT_ID}
          - name: ACCESS_TOKEN_URL
            value: ${ACCESS_TOKEN_URL}
          - name: OCM_API_BASE
            value: ${OCM_API_BASE}
          ports:
          - containerPort: 8000
            protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: Service
  metadata:
    name: ocm-mcp
    labels:
      app: ocm-mcp
  spec:
    selector:
      app: ocm-mcp
    ports:
      - protocol: TCP
        port: 8000
        targetPort: 8000
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      cert-manager.io/issuer-kind: ClusterIssuer
      cert-manager.io/issuer-name: ${CERT_MANAGER_ISSUER_NAME}
    name: ocm-mcp
    labels:
      app: ocm-mcp
  spec:
    host: ${MCP_HOST}
    to:
      kind: Service
      name: ocm-mcp
    port:
      targetPort: 8000
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
